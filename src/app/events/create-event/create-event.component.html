<div class="row block-wrapper">
  <div class="col s12 m12">
    <div class="card-panel">
      <div class="main-title">
        <h3>Створення нової консультації</h3>
      </div>
      <div>
        <app-event-form [event]="event" (onSubmit)="onCreateEvent($event)"></app-event-form>
      </div>
    </div>
  </div>
</div>

<div materialize [materializeParams]="['Консультація успішно створена', 4000]" [materializeActions]="createEventActions">
</div>
