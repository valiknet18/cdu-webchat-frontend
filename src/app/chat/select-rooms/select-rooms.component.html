<main-navigation></main-navigation>
<main class="main-container">
  <div class="container">
    <div class="row" *ngIf="rooms?.length < 1">
      <div class="col l12 m12">
        <h4 class="center">Нажаль на даний момент немає ні одної кімнати зв'язаной з вами.</h4>
      </div>
    </div>
    <div class="row" *ngIf="rooms?.length > 0">
      <div class="col l12 m12">
        <div class="col l8 m8" >
          <p>Виберіть потрібну кімнату</p>
        </div>
        <div class="col l4 m4">
          <rooms [rooms]="rooms" (selectRoom)="onSelectRoom($event)"></rooms>
        </div>
      </div>
    </div>
  </div>
</main>
<main-footer></main-footer>
