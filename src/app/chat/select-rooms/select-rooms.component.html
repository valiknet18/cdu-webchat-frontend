<main-navigation></main-navigation>
<main class="main-container">
  <div class="container">
    <div class="row" *ngIf="user?.role == 'teacher'">
      <h4>Ви можете додати нову кімнату натиснувши <a (click)="onOpenCreateRoomForm()">сюди</a></h4>
    </div>
    <div class="row" *ngIf="rooms?.length < 1">
      <div class="col l12 m12">
        <h4 class="center">Нажаль на даний момент немає ні одної кімнати пов'язаної з вами.</h4>
      </div>
    </div>
    <div class="row" *ngIf="rooms?.length > 0">
      <div class="col l12 m12">
        <div class="col l8 m8" >
          <p>Виберіть потрібну кімнату</p>
        </div>
        <div class="col l4 m4">
          <rooms [rooms]="rooms" [isPopup]="false" (selectRoom)="onSelectRoom($event)"></rooms>
        </div>
      </div>
    </div>
  </div>
</main>
<main-footer></main-footer>

<div id="modal2" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="createRoomModal">
  <div class="modal-content">
    <app-create-room-form (createRoom)="onCreateRoom($event)" (closeForm)="onCloseRoomForm()"></app-create-room-form>
  </div>
</div>

<div materialize [materializeParams]="['Кімната успішно створена', 4000]" [materializeActions]="createRoomAction"></div>
