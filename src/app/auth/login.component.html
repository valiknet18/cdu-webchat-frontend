<div>
  <h1>Login page</h1>

  <div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label>
          Email: <input formControlName="email">
        </label>
      </div>

      <div>
        <label>
          password: <input type="password" formControlName="password">
        </label>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
